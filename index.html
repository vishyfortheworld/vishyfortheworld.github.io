<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishrut Vatsa - Blog</title>
    <meta name="description" content="i've got stories to tell.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Meta tags for SEO and social sharing -->
    <meta property="og:title" content="Vishrut Vatsa - Blog">
    <meta property="og:description" content="i've got stories to tell.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Vishrut Vatsa - Blog">
    <meta name="twitter:description" content="i've got stories to tell.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3e%3ctext y='.9em' font-size='80'%3eüìù%3c/text%3e%3c/svg%3e">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="script.js" as="script">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>Hemlo</h2>
            <p>beep beep boop boop</p>
        </div>
    </div>

    <!-- Main Header Glass Pill -->
    <header class="main-header-pill" id="mainHeaderPill">
        <div class="header-pill-content">
            <!-- Profile Picture -->
            <div class="profile-picture">
                <img src="vishy.png" alt="Vishrut Vatsa" class="profile-img">
            </div>
            
            <!-- Main Content -->
            <div class="header-main">
                <h1 class="pill-name">Vishrut Vatsa<br><span class="pill-tagline-inline">i've got stories to tell.</span></h1>
            </div>
            
            <!-- Theme Toggle -->
            <button class="pill-control theme-toggle" id="themeToggle" aria-label="Toggle theme mode">
                <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" fill="currentColor"/>
                </svg>
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="5" fill="currentColor"/>
                    <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2"/>
                    <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"/>
                    <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2"/>
                    <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"/>
                </svg>
                <svg class="liquid-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C8.5 2 6 4.5 6 8c0 2.5 1.5 4.5 3 6.5 1 1.5 2 3 2 4.5 0 1.5-1 2.5-2.5 2.5S6 20.5 6 19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M18 8c0-3.5-2.5-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <circle cx="15" cy="6" r="2" fill="currentColor" opacity="0.6"/>
                    <circle cx="9" cy="15" r="1.5" fill="currentColor" opacity="0.4"/>
                    <path d="M16 14c0 2-1 3.5-2 4.5-0.5 0.5-1 1-1 1.5 0 0.5 0.5 1 1 1s1-0.5 1-1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
                </svg>
            </button>
        </div>
    </header>



    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-box">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search articles..." class="search-input">
                </div>
            </div>



            <!-- Blog Posts Grid -->
            <div class="blog-grid" id="blogGrid">
                <!-- Blog posts will be dynamically loaded here -->
            </div>

            <!-- Load More Button -->
            <div class="load-more-container">
                <button class="load-more-btn" id="loadMoreBtn">Load More Articles</button>
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">üîç</div>
                <h3>No articles found</h3>
                <p>Try adjusting your search or filter criteria</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-content">
            <p class="footer-tagline">Designed and Developed by Vishrut Vatsa, for the love of sharing</p>
            <p class="footer-production">A Vatsa Production</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
